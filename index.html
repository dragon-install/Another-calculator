<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="flex-container">
    <div class="history"></div>
    <input type="text" id="input" readonly>
    <div class="grid-container">
      <div class="child-item seven">7</div>
      <div class="child-item eight">8</div>
      <div class="child-item nine">9</div>
      <div class="child-item divide">&#247;</div>
      <div class="child-item four">4</div>
      <div class="child-item five">5</div>
      <div class="child-item six">6</div>
      <div class="child-item multiply">x</div>
      <div class="child-item one">1</div>
      <div class="child-item two">2</div>
      <div class="child-item three">3</div>
      <div class="child-item subtract">-</div>
      <div class="child-item zero">0</div>
      <div class="child-item clear">C</div>
      <div class="child-item add">+</div>
      <div class="child-item equals">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
